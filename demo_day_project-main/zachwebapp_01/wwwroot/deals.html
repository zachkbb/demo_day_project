<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webapp_02</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./deals.html">Deals</a>
      <a href="./contact.html">Contact</a>
    </nav>
    <div class="container">

        <div class="row my-header">
            <div class="col col-12">
                Restaurant Deal & Special Management System
            </div>
        </div>

        <div class="row">

            <div class="col col-8 col-deal-table">
                <div id="deal-table"></div>
            </div>

            <div class="col col-4 my-right">
                <form class="row mb-2 g-2">
                    <div class="col-6">
                        <input id="text-search" type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button id="button-search" type="button" class="btn btn-primary">Search</button>
                    </div>
                    <div class="col-auto">
                        <button id="button-search-clear" type="button" class="btn btn-primary">Clear</button>
                    </div>
                </form>
            </div>

        </div>

        <div class="row row-insert-update-delete">

            <div class="col col-4">
                <h4>Insert Deal</h4>
                <form>
                    <div class="mb-2">
                        <label for="text-insert-restaurant-id" class="form-label">Restaurant ID</label>
                        <input id="text-insert-restaurant-id" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="text-insert-day-of-week-id" class="form-label">Day of Week ID</label>
                        <input id="text-insert-day-of-week-id" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text-insert-deal-name" class="form-label">Deal Name</label>
                        <input id="text-insert-deal-name" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text-insert-deal-day" class="form-label">Deal Day</label>
                        <input id="text-insert-deal-day" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text-insert-start-date" class="form-label">Start Date</label>
                        <input id="text-insert-start-date" type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text-insert-end-date" class="form-label">End Date</label>
                        <input id="text-insert-end-date" type="date" class="form-control">
                    </div>
                    <div class="row mb-2 g-2">
                        <div class="col-auto">
                            <button id="button-insert" type="button" class="btn btn-primary">Insert</button>
                        </div>
                        <div class="col-auto">
                            <button id="button-insert-cancel" type="button" class="btn btn-primary">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col col-4">
                <h4>Update Deal</h4>
                <form>
                    <div class="mb-2">
                        <label for="text-update-deal-id" class="form-label">Deal ID</label>
                        <input id="text-update-deal-id" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="text-update-restaurant-id" class="form-label">Restaurant ID</label>
                        <input id="text-update-restaurant-id" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="text-update-day-of-week-id" class="form-label">Day of Week ID</label>
                        <input id="text-update-day-of-week-id" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text-update-deal-name" class="form-label">Deal Name</label>
                        <input id="text-update-deal-name" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text-update-deal-day" class="form-label">Deal Day</label>
                        <input id="text-update-deal-day" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text-update-start-date" class="form-label">Start Date</label>
                        <input id="text-update-start-date" type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="text-update-end-date" class="form-label">End Date</label>
                        <input id="text-update-end-date" type="date" class="form-control">
                    </div>
                    <div class="row mb-2 g-2">
                        <div class="col-auto">
                            <button id="button-update" type="button" class="btn btn-primary">Update</button>
                        </div>
                        <div class="col-auto">
                            <button id="button-update-cancel" type="button" class="btn btn-primary">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col col-4">
                <h4>Delete Deal</h4>
                <form>
                    <div class="mb-3">
                        <label for="text-delete-deal-id" class="form-label">Deal ID</label>
                        <input id="text-delete-deal-id" type="text" class="form-control">
                    </div>
                    <div class="row mb-2 g-2">
                        <div class="col-auto">
                            <button id="button-delete" type="button" class="btn btn-primary">Delete</button>
                        </div>
                        <div class="col-auto">
                            <button id="button-delete-cancel" type="button" class="btn btn-primary">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div class="row my-footer">
            <div class="col col-12">
                RDSMS
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="deals.js"></script>
  </body>
  </html>
